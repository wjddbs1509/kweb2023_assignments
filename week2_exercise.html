<!doctype html>
<html>
    <head>
        <title>KWEB Survey Page</title>
    </head>    
    <body>
        <h1>KWEB Survey Page</h1> <br>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB logo" width="300"><br><br>
        <a href="https://kwebofficial.com/" title="KWEB Hompage" target="_self" >KWEB Homepage</a><br>
        <p>
            <h3>1. Write your name.</h3>
            <input type="text" name="name">
        </p>
        <p>
            <h3>2. Write your student number.</h3>
            <input type="text" name="student number">
        </p>
        <p>
            <h3>3. Select your member level.</h3>
            <label><input type="radio" name="level" value="admin">Admin</label>
            <label><input type="radio" name="level" value="intern">intern</label>
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
        </p>
        <p>
            <h3>4. Select all fields tou are interested in.</h3>
            <label><input type="checkbox" name="interests" value="frontend">Front-end</label>
            <label><input type="checkbox" name="interests" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="interests" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="interests" value="Web security">Web security</label>
            <label><input type="checkbox" name="interests" value="Etcetera">Etcetera</label>
            <label><input type="text" name="interests"></label>
        </p>
        <p>
            <h3>5. Give us tour overall evaluation and feedback about the previous study.</h3>
            <textarea name="feedback" id="feedback" cols="100" rows="20"></textarea><br>
            <button type="submit">Submit your answers</button>
        </p>
    </body>
</html>
